<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">



  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />


    <title>Special Characters</title>
    
    <style>
      
      tr {
        text-align: center;
      }
      
      td {
        padding: 4px;
      }
      
      body {   
        font-size: 20px; 
        font-family: Arial;   
      } 
      
      .header {
        height: 50px;
        background-color: lightblue;
      }
      
      .odd {
        background-color: yellow;
      }
      
      .even {
        background-color: pink;
      }
      
    </style>

  </head>



  <body>

    <table>
      <tr class="header">
           <th> Description
         </th>
         <th> Result
         </th>
    </tr>
    <tr class="odd">
      <td> Fraction 3/4
      </td>
      <td> &frac34;
      </td>
    </tr>
      
    <tr class="even">
      <td> Copyright
      </td>
      <td> &copy;
      </td>
    </tr>
      
    <tr class="odd">
      <td> Ampersand
      </td>
      <td> &amp;
      </td>
    </tr>
      
    <tr class="even">
      <td> Less Than
      </td>
      <td> &lt;
      </td>
    </tr>
      
    <tr class="odd">
      <td> Greater Than
      </td>
      <td> &gt;
      </td>
    </tr>
      
    <tr class="even">
      <td> Division
      </td>
      <td> &divide;
      </td>
    </tr>
      
    <tr class="odd">
      <td> Spade
      </td>
      <td> &spades;
      </td>
    </tr>
      
    </table>
   
      <p> &iquest;Te gustar&iacute;a aprender a hablar espa&ntilde;ol?    </p>

  </body>



</html>
