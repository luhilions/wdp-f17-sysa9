<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">



  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title> Web Forms </title>
    
    <style type="text/css">
      
      legend {
        background-color:lightblue;
      }
      
      .class {
        text-align: center;
      }
        
      
    </style>

  </head>



  <body>

  <form method="post" action="process.php">
    
   <fieldset> <legend>Give Us Your Feedback</legend>   
    
    First Name and Last Name: <input type="text" size="20" name="fullname" /><br /> 
    <br/>
    <br/>
    
    Year:<br />
    <input type="radio" name="year" value="freshman" />Freshman<br />
    <input type="radio" name="year" value="sophmore" />Sophmore<br />
    <input type="radio" name="year" value="junior" />Junior<br />
    <input type="radio" name="year" value="senior" />Senior<br />
    <br/>
    <br/>
    
    Activities:<br /> 
    <input type="checkbox" name="activities" value="sports" />Sports<br /> 
    <input type="checkbox" name="activities" value="music" />Music<br />
    <input type="checkbox" name="activities" value="theater" />Theater<br /> 
    <input type="checkbox" name="activities" value="other" />Other<br /> 
    <br/>
    <br/>
    
    Quarter:<br />
    <select name="quarter">
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="fall>Fall</option>
      <option value="winter">Winter</option>
    </select> 
    
    <br/>
    <br/>
    
    Comments:<br /> 
    <textarea name="more" rows="8" cols="30"> 
      Give us your feedback here. 
    </textarea>
    
    <br/>
    <br/>
    
    </textarea><br /> 
   <div= "class"> <input type="submit" value="Click Here to Submit" /> <div/>
    
    </fieldset>
    
    </form>

  </body>



</html>
